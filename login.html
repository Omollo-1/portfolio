<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login - Gerald's Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Simple validation
            if (username && password) {
                // Here you would typically make an API call to validate credentials
                // For this demo, we'll just redirect to the home page
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'index.html';
            } else {
                alert('Please fill in all fields');
            }
            return false;
        }

        // Check if user is already logged in
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'index.html';
        }
    </script>
</head>
<body>
    <header class="site-header">
        <div class="wrap">
            <h1 class="logo">GERALD OMOLLO</h1>
            <p class="tag">Portfolio Login</p>
        </div>
    </header>

    <main class="wrap site-main login-container">
        <div class="login-card">
            <h2>Welcome Back</h2>
            <form class="login-form" id="loginForm" onsubmit="return handleLogin(event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>

                <button type="submit" class="btn login-btn">Sign In</button>
                
                <div class="social-login">
                    <p>Or connect with</p>
                    <div class="social-icons">
                        <a href="https://facebook.com/gerald omollo" target="_blank" class="social-icon">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="https://twitter.com/omollo" target="_blank" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="https://linkedin.com/in/gerald-omollo" target="_blank" class="social-icon">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a href="https://github.com/Omollo-1" target="_blank" class="social-icon">
                            <i class="fab fa-github"></i>
                        </a>
                    </div>
                </div>
                
                <p class="forgot-password">
                    <a href="#">Forgot your password?</a>
                </p>
            </form>
            <div class="login-footer">
                <p>Don't have an account? <a href="#">Sign up</a></p>
                <p><a href="index.html">← Back to Portfolio</a></p>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="wrap">
            <p>©2025 Gerald Omollo — All rights reserved</p>
        </div>
    </footer>
</body>
</html>
